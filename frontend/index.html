<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Travel Budget Optimizer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>AI Travel Expense & Budget Optimizer</h1>
  <form id="budgetForm">
    <label>Destination:</label>
    <input type="text" id="location" required><br>

    <label>Number of Days:</label>
    <input type="number" id="days" required><br>

    <label>Budget (in INR/USD):</label>
    <input type="number" id="budget" required><br>

    <button type="submit">Optimize</button>
  </form>

  <h2>Optimized Plan:</h2>
  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
